    <body>
          <section id="form">
          <h1> formspree.io style reference</h1>
          <br>
              <form action="https://formspree.io/pkayokay@gmail.com"
                method="POST">
                  <input id="name-input" type="text" name="name" placeholder="Name">
                  <input id="email-input" type="email" name="_replyto" placeholder="Email">
                  <br>
                  <input type="hidden" name="_subject" value="New submission!" />
                  <textarea id="text-input" name="message" placeholder="Message"></textarea>

              </form>
          </section>
